<form class="form-container" [formGroup]="usuarioLogin" >
    
    <mat-form-field class="campos-field">
        <input matInput placeholder="Usuario" formControlName="usuario">
    </mat-form-field>
    <div class="alert-error" *ngIf="usuarioLogin.get('usuario')?.touched && usuarioLogin.get('usuario')?.errors?.['required']">
        Este campo es requerido
    </div>

    <mat-form-field class="campos-field">
        <input matInput placeholder="Password" formControlName="password" #contraseña>
    </mat-form-field>
    <div class="alert-error" *ngIf="usuarioLogin.get('password')?.touched && usuarioLogin.get('password')?.errors?.['required']">
        Este campo es requerido
    </div>

    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled] = "!usuarioLogin.valid">Iniciar sesión</button>
</form>
