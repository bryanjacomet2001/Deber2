<div class="container-inputFilter-buttonadd">
    <mat-form-field appearance="standard" class="container-input-filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
      <button mat-raised-button (click)="openDialogAgregar()" class="button-add"> Agregar +</button>
</div>

    <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef> CÃ©dula </th>
